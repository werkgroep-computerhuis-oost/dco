<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/skeleton-admin.xhtml">

    <ui:define name="title">Admin | Computerhuis</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Admin"/>
        <p:menuitem value="Personen"/>
    </ui:define>


    <ui:define name="content">

        <h:form>
            <p:dataTable
                id="personList"
                var="person"
                value="#{personListBean.list}"
                rows="15"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
                paginatorPosition="bottom">

                <p:column headerText="#" sortBy="#{person.id}" sortOrder="desc">
                    <p:linkButton outcome="/person/crud" icon="pi pi-search" styleClass="mr-1">
                        <f:param name="id" value="#{person.id}"/>
                    </p:linkButton>
                    <h:outputText value="#{person.id}"/>
                </p:column>
                <p:column headerText="Voorletters">
                    <h:outputText value="#{person.initials}"/>
                </p:column>
                <p:column headerText="Tussenvoegsels">
                    <h:outputText value="#{person.infix}"/>
                </p:column>
                <p:column headerText="Achternaam">
                    <h:outputText value="#{person.lastName}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputLink value="mailto:#{person.email}">
                        <h:outputText value="#{person.email}"/>
                    </h:outputLink>
                </p:column>
                <p:column headerText="Inschrijf datum">
                    <h:outputText value="#{person.registered != null ? person.registered : ''}">
                        <f:convertDateTime type="localDate"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Uitgeschreven datum">
                    <h:outputText value="#{person.unregistered != null ? person.unregistered : ''}">
                        <f:convertDateTime type="localDate"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
