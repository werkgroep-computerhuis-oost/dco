<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title><ui:insert name="title"/></title>
        <h:outputStylesheet name="css/primeflex.min.css"/>
    </h:head>
    <h:body>


        <div class="min-h-screen flex relative lg:static surface-ground">
            <div id="app-sidebar-9"
                 class="h-full lg:h-auto surface-section hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border w-18rem lg:w-7rem select-none">
                <div class="flex flex-column h-full">
                    <div class="flex align-items-center justify-content-center flex-shrink-0" style="height:60px">
                        <p:graphicImage name="images/logo-ct.png"/>
                    </div>
                    <div class="mt-3">
                        <ul class="list-none p-0 m-0">
                            <li>
                                <a class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-cyan-600 border-left-2 border-cyan-600 hover:border-300 transition-duration-150 transition-colors">
                                    <i class="pi pi-home mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
                                    <span class="font-medium inline text-base lg:text-xs lg:block">Home</span>
                                </a>
                            </li>
                            <li>
                                <a class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
                                    <i class="pi pi-search mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
                                    <span class="font-medium inline text-base lg:text-xs lg:block">Search</span>
                                </a>
                            </li>
                            <li>
                                <a class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
                                    <i class="pi pi-users mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
                                    <span class="font-medium inline text-base lg:text-xs lg:block">Team</span>
                                </a>
                            </li>
                            <li class="relative">
                                <a class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
                                   data-pb-styleclass="{ selector: '@next', enterClass: 'hidden', leaveToClass: 'hidden', hideOnOutsideClick: true }">
                                    <div id="j_idt203:blockViewerForm:j_idt207" class="ui-overlay-badge"><span
                                        class="ui-badge ui-widget ui-badge-dot ui-badge-danger"></span>
                                        <i class="pi pi-chart-line mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
                                    </div>
                                    <span class="font-medium inline text-base lg:text-xs lg:block">Reports</span>
                                    <i class="pi pi-chevron-down ml-auto lg:hidden"></i>
                                </a>
                                <ul class="list-none pl-3 pr-0 py-0 lg:p-3 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out static border-round-right lg:absolute left-100 top-0 z-1 surface-overlay shadow-none lg:shadow-2 w-full lg:w-15rem">
                                    <li>
                                        <a class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors"
                                           data-pb-styleclass="{ selector: '@next', toggleClass: 'hidden'}">
                                            <i class="pi pi-chart-line mr-2"></i>
                                            <span class="font-medium">Revenue</span>
                                            <i class="pi pi-chevron-down ml-auto"></i>
                                        </a>
                                        <ul class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                                            <li>
                                                <a class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors">
                                                    <i class="pi pi-table mr-2"></i>
                                                    <span class="font-medium">View</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors">
                                                    <i class="pi pi-search mr-2"></i>
                                                    <span class="font-medium">Search</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <a class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors">
                                            <i class="pi pi-chart-line mr-2"></i>
                                            <span class="font-medium">Expenses</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
                                    <i class="pi pi-calendar mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
                                    <span class="font-medium inline text-base lg:text-xs lg:block">Events</span>
                                </a>
                            </li>
                            <li>
                                <a class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
                                    <i class="pi pi-cog mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
                                    <span class="font-medium inline text-base lg:text-xs lg:block">Options</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="mt-auto">
                        <hr class="mb-3 mx-3 border-top-1 border-none surface-border"/>
                        <a class="m-3 flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:surface-200 border-round text-600 transition-duration-150 transition-colors">
                            <!--                        <img-->
                            <!--                        id="j_idt203:blockViewerForm:j_idt210"-->
                            <!--                        src="/primeblocks-jsf/javax.faces.resource/images/blocks/avatars/circle/avatar-f-1.png.xhtml?ln=primeblocks-app"-->
                            <!--                        class="mr-2 lg:mr-0" alt="Image" ismap="false" style="width: 32px; height: 32px">-->
                            <span class="font-medium inline lg:hidden">Amy Elsner</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="min-h-screen flex flex-column relative flex-auto">
                <div
                    class="flex justify-content-between align-items-center px-5 surface-section relative lg:static border-bottom-1 surface-border"
                    style="height:60px">
                    <div class="flex">
                        <a class="cursor-pointer block lg:hidden text-700 mr-3"
                           data-pb-styleclass="{ selector: '#app-sidebar-9', enterClass: 'hidden', enterActiveClass: 'fadeinleft', leaveToClass: 'hidden', leaveActiveClass: 'fadeoutleft', hideOnOutsideClick: true }">
                            <i class="pi pi-bars text-4xl"></i>
                        </a>
                        <span class="ui-input-icon-left">
                                <i class="pi pi-search"></i><input id="j_idt203:blockViewerForm:j_idt212"
                                                                   name="j_idt203:blockViewerForm:j_idt212"
                                                                   type="search"
                                                                   class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all border-none w-10rem sm:w-20rem"
                                                                   placeholder="Search"></input>
                            </span>
                    </div>
                    <a class="cursor-pointer block lg:hidden text-700"
                       data-pb-styleclass="{ selector: '@next', enterClass: 'hidden', enterActiveClass: 'fadein', leaveToClass: 'hidden', leaveActiveClass: 'fadeout', hideOnOutsideClick: true }">
                        <i class="pi pi-ellipsis-v text-2xl"></i>
                    </a>
                    <ul class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row                              surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static">
                        <li>
                            <a class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer                                     transition-duration-150 transition-colors">
                                <i class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i>
                                <span class="block lg:hidden font-medium">Inbox</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer                                     transition-duration-150 transition-colors">
                                <div id="j_idt203:blockViewerForm:j_idt214" class="ui-overlay-badge"><span
                                    class="ui-badge ui-widget ui-badge-dot ui-badge-danger"></span>
                                    <i class="pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0"></i></div>
                                <span class="block lg:hidden font-medium">Notifications</span>
                            </a>
                        </li>
                        <li class="border-top-1 surface-border lg:border-top-none">
                            <a class="flex p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer                                     transition-duration-150 transition-colors">
                                <!--                            <img-->
                                <!--                                id="j_idt203:blockViewerForm:j_idt217"-->
                                <!--                                src="/primeblocks-jsf/javax.faces.resource/images/blocks/avatars/circle/avatar-f-1.png.xhtml?ln=primeblocks-app"-->
                                <!--                                class="mr-3 lg:mr-0" alt="Image" ismap="false" style="width: 32px; height: 32px">-->
                                <div class="block lg:hidden">
                                    <div class="text-900 font-medium">Amy Elsner</div>
                                    <span class="text-600 font-medium text-sm">Marketing Specialist</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="p-5 flex flex-column flex-auto">
                    <ui:insert name="content"/>
                </div>
            </div>
        </div>



    </h:body>
</f:view>
</html>
