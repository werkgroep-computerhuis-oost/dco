<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title><ui:insert name="title"/></title>
        <h:outputStylesheet name="css/primeflex.min.css"/>
    </h:head>
    <h:body styleClass="surface-ground p-3">
        <h:form>
            <p:card styleClass="mb-5">
                <p:growl id="messages"/>

                <p:menubar hideDelay="1000">
                    <f:facet name="start">
                        <p:graphicImage name="images/logo-ct.png"/>
                    </f:facet>
                    <p:submenu label="Applicaties" icon="pi pi-fw pi-desktop">
                        <p:menuitem value="Werkplaats" outcome="/werkplaats"/>
                        <p:menuitem value="Educatie" outcome="/educatie"/>
                        <p:menuitem value="Balie" outcome="/balie"/>
                    </p:submenu>

                    <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Apparatuur" outcome="/equipment/list"/>
                        <p:menuitem value="Personen" outcome="/person/list"/>
                        <p:menuitem value="Postcode" outcome="/postal/list"/>
                        <p:menuitem value="Tijdregistratie" outcome="/timesheet/list"/>
                    </p:submenu>

                    <p:submenu label="Rapportage" icon="pi pi-fw pi-chart-line">
                        <p:menuitem value="New"/>
                        <p:menuitem value="Delete"/>
                    </p:submenu>

                    <p:submenu label="Instellingen" icon="pi pi-fw pi-cog">
                        <p:menuitem value="Vrijwilligers"/>
                    </p:submenu>
                </p:menubar>
                <p:breadCrumb styleClass="border-none">
                    <ui:insert name="breadcrumb"/>
                </p:breadCrumb>
            </p:card>
        </h:form>

        <p:card styleClass="mb-5">
            <ui:insert name="content"/>
        </p:card>

        <p:card styleClass="text-center">
            <p:outputLabel escape="false" value="&#169; 2024, Werkgroep Computerhuis Oost"/>
        </p:card>

    </h:body>

    <h:outputScript name="locales/locale-nl.js" library="primefaces"/>
</f:view>
</html>
