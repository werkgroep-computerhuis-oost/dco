<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/skeleton-admin.xhtml">

    <ui:define name="title">Admin | Computerhuis</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Admin"/>
        <p:menuitem value="Apparatuur"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:dataTable
                id="equipmentList"
                var="equipment"
                value="#{equipmentListBean.list}"
                rows="15"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
                paginatorPosition="bottom">

                <p:column headerText="#" sortBy="#{equipment.id}" sortOrder="desc">
                    <p:linkButton outcome="/crud/apparatuur" icon="pi pi-search" styleClass="mr-1">
                        <f:param name="id" value="#{equipment.id}"/>
                    </p:linkButton>
                    <h:outputText value="#{equipment.id}"/>
                </p:column>
                <p:column headerText="Desktop">
                    <h:outputText value="#{equipment.categoryName}"/>
                </p:column>
                <p:column headerText="Fabrikant">
                    <h:outputText value="#{equipment.manufacturer}"/>
                </p:column>
                <p:column headerText="Model">
                    <h:outputText value="#{equipment.model}"/>
                </p:column>
                <p:column headerText="Inschrijf datum">
                    <h:outputText value="#{equipment.registered != null ? equipment.registered : ''}">
                        <f:convertDateTime type="localDate"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Uitgeschreven datum">
                    <h:outputText value="#{equipment.unregistered != null ? equipment.unregistered : ''}">
                        <f:convertDateTime type="localDate"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
