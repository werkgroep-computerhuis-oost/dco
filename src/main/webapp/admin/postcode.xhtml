<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/skeleton-admin.xhtml">

    <ui:define name="title">Admin | Computerhuis</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Admin"/>
        <p:menuitem value="Postcode"/>
    </ui:define>

    <ui:define name="content">

        <h:form id="form">
            <p:dataTable
                id="postalList"
                var="postal"
                value="#{postalListBean.list}"
                rows="15"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
                paginatorPosition="bottom">

                <p:column headerText="#" sortBy="#{postal.code}" sortOrder="desc">
                    <p:linkButton outcome="/crud/postcode" icon="pi pi-search" styleClass="mr-1">
                        <f:param name="code" value="#{postal.code}"/>
                    </p:linkButton>
                    <h:outputText value="#{postal.code}"/>
                </p:column>
                <p:column headerText="Huisnummer">
                    <h:outputText value="#{postal.houseNumbers}"/>
                </p:column>
                <p:column headerText="Straat">
                    <h:outputText value="#{postal.street}"/>
                </p:column>
                <p:column headerText="Buurt">
                    <h:outputText value="#{postal.neighbourhood}"/>
                </p:column>
                <p:column headerText="Wijk">
                    <h:outputText value="#{postal.district}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
</html>
