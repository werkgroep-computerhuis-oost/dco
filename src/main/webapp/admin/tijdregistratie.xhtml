<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/skeleton-admin.xhtml">

    <ui:define name="title">Admin | Computerhuis</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Admin"/>
        <p:menuitem value="Tijdregistratie"/>
    </ui:define>

    <ui:define name="content">

        <h:form id="form">
            <p:dataTable
                id="timesheetList"
                var="timesheet"
                value="#{timesheetListBean.list}"
                rows="15"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
                paginatorPosition="bottom">

                <p:column headerText="Persoon" sortBy="#{timesheet.personId}" sortOrder="desc">
                    <p:linkButton outcome="/crud/tijdregistratie" icon="pi pi-search" styleClass="mr-1">
                        <f:param name="personId" value="#{timesheet.personId}"/>
                        <f:param name="activityId" value="#{timesheet.activityId}"/>
                    </p:linkButton>
                    <h:outputText value="#{timesheet.fullname}"/>
                </p:column>
                <p:column headerText="Activiteit">
                    <h:outputText value="#{timesheet.activityId}"/>
                </p:column>
                <p:column headerText="Inschrijf datum">
                    <h:outputText value="#{timesheet.registered != null ? timesheet.registered : ''}">
                        <f:convertDateTime type="localDate"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Uitgeschreven datum">
                    <h:outputText value="#{timesheet.unregistered != null ? timesheet.unregistered : ''}">
                        <f:convertDateTime type="localDate"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>

</html>
