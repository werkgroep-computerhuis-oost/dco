<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="id" value="#{equipmentCrudBean.id}"/>
    <f:event type="preRenderView" listener="#{equipmentCrudBean.fetch()}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/skeleton-admin.xhtml">

    <ui:define name="title">Admin | Computerhuis</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Admin"/>
        <p:menuitem value="Apparatuur"/>
        <p:menuitem value="#{equipmentCrudBean.id}"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h1 class="text-primary">Details van het apparaat</h1>
            <hr/>
            <div class="grid ui-fluid">
                <p:outputLabel for="owner" value="Eigenaar:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
                <div class="col-12 md:col-10">
                    <p:inputText id="owner" disabled="true" value=""/>
                </div>
            </div>
            <div class="grid ui-fluid">
                <p:outputLabel for="id" value="Identificatie nummer:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
                <div class="col-12 md:col-10">
                    <p:inputText id="id" disabled="true" value="#{equipmentCrudBean.equipment.id}"/>
                </div>
            </div>
            <div class="grid ui-fluid">
                <p:outputLabel for="registered" value="Inschrijf datum:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
                <div class="col-12 md:col-10">
                    <p:inputText id="registered" disabled="true" value="#{equipmentCrudBean.equipment.registered}">
                        <f:convertDateTime type="localDate"/>
                    </p:inputText>
                </div>
            </div>

            <div class="grid ui-fluid">
                <p:outputLabel for="category" value="Categorie:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
                <div class="col-12 md:col-10">
                    <p:importEnum type="com.github.computerhuis.dco.enumeration.EquipmentCategoryType"/>
                    <p:selectOneMenu id="category" value="#{equipmentCrudBean.category}">
                        <f:selectItems value="#{EquipmentCategoryType.ALL_VALUES}"
                                       itemLabel="#{element.label}"
                                       itemValue="#{element}"
                                       var="element"/>
                    </p:selectOneMenu>
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
</html>
